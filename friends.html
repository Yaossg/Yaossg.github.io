<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yaossg's Friends</title>
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <style>
        .alt0 {
            background: #fafafa;
        }

        a:hover {
            text-decoration: none;
        }

        .cell {
            padding-right: 15px;
            padding-left: 15px;
            padding-bottom: 20px;
        }


        .frind-ship img {
            border-radius: 50%;
        }

        .frind-ship {
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .frind-ship div {
            color: #000;
            padding-left: 10px;
        }

        .frind-ship img {
            width: 100px;
            height: 100px;
            flex-shrink: 0;
        }

        .card {
            transition: all .3s ease;
            overflow: hidden;
            border-radius: 1.25rem;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, .3);
        }

        a {
            background-color: transparent;
            transition: all .5s ease;
        }

        .card:hover {
            transform: scale(1.06);
        }

        em {
            display: block;
            height: 1px;
            width: 100%;
            margin: -5px 0 5px 0;
            background: rgba(0, 0, 0, .1);
            transition: all .3s ease;
        }
    </style>
</head>
